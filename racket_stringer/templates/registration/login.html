{% extends 'racket_stringer/base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6 mx-auto">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating">
                                <input type="text" id="id_username" name="username" class="form-control" placeholder="username">
                                <label for="id_username">Username</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="password" id="id_password" name="password" class="form-control" placeholder="Password">
                                <label for="id_password">Password</label>
                            </div>

                            <button class="btn btn-primary float-end" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
